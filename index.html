<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Livro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/magia.png" type="image/x-icon">
</head>
<body style="height: 100vh">
    <main>
        <div id="main-container">
            <!-- Banner -->
            <div id="banner-container">
                <img src="imagem/gato principal.jpg" alt="gato principal">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo" src="imagem/magia.png" alt="logo">

                <form id="form-login" action="home.html">
                    <input type="text" name="username" placeholder="E-mail ou usuário">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                </div>
                <div id="other-links">
                    <div id="google-login">
                       <a href="#"><img src="imagem/google.png" alt="login com o google">
                        <span>Entrar com o Google</span></a>
                    </div>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div id="register-container"><p>Não tem uma conta? <a href="#">Cadastre-se</a></p></div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="imagem/google-play.png" alt="loja google play">
                    </a>
                    <a href="#">
                        <img src="imagem/apple.png" alt="apple loja">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <a href="#"><li>Sobre</li></a>
                <a href="#"><li>Contato</li></a>
                <a href="#"><li>Ajuda</li></a>
                <a href="#"><li>Privacidade</li></a>
            </ul>
        </nav>
        <p id="copy">Clube do livro por Alice de Oliveira &copy; 2023</p>
    </footer>
</body>
</html>
